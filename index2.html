<!DOCTYPE html>

    <title>Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('https://traveltradejournal.com/wp-content/uploads/2021/08/Taj-Mahal.jpg'); /* Taj Mahal image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* For footer positioning */
        }
        .container {
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1; /* Bring the container in front of the background */
            font-size: small;
        }
        h1 {
            margin-bottom: 20px;
        }
        blockquote {
            font-style: italic;
            margin: 20px 0;
        }
        img {
            width: 100%; /* Make the image responsive */
            max-width: 300px; /* Limit the maximum width */
            border-radius: 10px; /* Add rounded corners */
            margin-bottom: 20px; /* Space below the image */
        }
        .heartbeat {
            width: 100px; /* Adjust the size as needed */
            position: absolute;
            bottom: 20px;
            left: 45%;
            transform: translateX(-50%);
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
